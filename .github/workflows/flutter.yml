name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'  # আপনার প্রকল্প অনুযায়ী Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build Android APK
      run: flutter build apk --release

    # যদি Firebase deploy বা Play Store integration করতে চান:
    # - name: Deploy to Firebase Hosting
    #   run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}