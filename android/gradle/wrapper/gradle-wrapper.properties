# ✅ Gradle Wrapper distribution URL
# এটি মূলত Gradle টুলটির নির্দিষ্ট ভার্সন ডাউনলোড করার লিংক
distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-bin.zip

# ✅ ডাউনলোড করা Gradle distribution টি .zip হিসেবে নামানো হবে
# এটি "bin" সংস্করণ, যাতে শুধু প্রয়োজনীয় বাইনারি ফাইল থাকে

# ✅ Gradle distribution এর টাইপ - bin মানে শুধু বাইনারি ফাইল (নির্বাচিত)
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists

# ✅ Gradle টি cache-এ রাখা হবে wrapper/dists ফোল্ডারে
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists