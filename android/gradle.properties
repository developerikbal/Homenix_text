# Kotlin এবং Android build optimization
kotlin.code.style=official
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Firebase Crashlytics, Performance ইত্যাদির জন্য
firebaseCrashlyticsCollectionEnabled=true

# Project build optimization flags
org.gradle.jvmargs=-Xmx4096m
org.gradle.parallel=true
org.gradle.configureondemand=true
android.enableR8=true

# Flutter-specific configurations
flutter.enableAndroidX=true
flutter.buildMode=release

# Firebase Plugin Version Compatibility
googleServices.disableVersionCheck=true

# Build caching & speed-up (optional but useful)
org.gradle.caching=true